<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My Store</title>
    
    <!--CSS Property-->
    <link rel="stylesheet" href="css/index.css">

    <!--Slick CSS CDN-->
    <link rel="stylesheet" href="css/slick.css">

    <!--CSS Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">

    <!--Bootstrap, JS, Popper CDN-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script> 
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

   <!--Slick JS CDN-->
   <script type="text/javascript" src="./js/slick.js"></script>

    <!--JS Property-->
    <script src="./js/index.js"></script>
</head>

<body>
    <!--Header-->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-4 col-sm-12">
                    <div class="btn-group">
                        <button class="btn border dropdown-toggle my-md-4 my-2" data-toggle="dropdown">USD</button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">EURO</a>
                    </div>
                    </div>
                </div>

                <div class="col-md-4 col-12 text-center">
                    <h2 class="my-md-3 site-title my-primary-color">Online Store</h2>
                </div>
                <div class="col-md-4 col-12 text-right">
                    <p class="my-md-4 header-links">
                        <a href="#" class="px-2">Sign In</a>
                        <a href="#" class="px-2">Create Account</a>
                    </p>
                </div>

            </div>
        </div>

        <div class="container-fluid p-0">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-center">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Collections</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Shop</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                    </li>
                  </ul>
                </div>
                <div class="navbar-nav">
                    <li class="nav-item border rounded-circle mx-4 search-icon">
                        <i class="fas fa-search p-2"> </i>
                    </li>
                    <li class="nav-item border rounded-circle mx-4 basket-icon">
                        <i class="fas fa-shopping-basket p-2"> </i>
                    </li>
                </div>
              </nav>
        </div>
    </header>
    <!--Header-->

    <!--Main Section-->
    <main>
        <!--First Slider-->
       <div class="container-fluid p-0">
           <div class="site-slider">
               <div class="slider-one slider-nav" style="background-color: aquamarine;">
                   <div>
                       <img src="images/IMG-20151026-WA0000.jpg" class="img-fluid" alt="pic-1"/> 
                   </div>
                   <div>
                        <img src="images/IMG-20160324-WA0000.jpg" class="img-fluid" alt="pic-2"/> 
                    </div>
                    <div>
                        <img src="images/IMG-20160719-WA0002.jpg" class="img-fluid" alt="pic-3"/> 
                    </div>
                    <div>
                        <img src="images/IMG-20170417-WA0002.jpeg" class="img-fluid" alt="pic-2"/> 
                    </div>
                    <div>
                        <img src="images/IMG_20160509_153040858.jpg" class="img-fluid" alt="pic-3"/> 
                    </div>
               </div>
               <div class="slider-btn">
                    <span class="prev position-top">
                        <i class="fas fa-chevron-left"></i>
                    </span>
                    <span class="next position-top right-0">
                        <i class="fas fa-chevron-right"></i>
                    </span>
               </div>
           </div>
       </div>
        
       <!--Second Slider-->
       <div class="container-fluid p-0">
            <div class="site-slider-two px-md-4">
                <div class="row slider-two text-center">
                    <div class="col-md-2 product pt-md-5 pt-4 second">
                        <img src="./images/IMG_20160423_155328160-COLLAGE.jpg" class="img-fluid-second">
                            <span class="border site-btn btn-span">Mee</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./images/IMG_20160508_195643310_HDR.jpg" class="img-fluid-second">
                            <span class="border site-btn btn-span">Mee</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="images/IMG_20160509_153040858.jpg" class="img-fluid-second">
                            <span class="border site-btn btn-span">Mee</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./images/IMG_20160508_220955471_HDR.jpg" class="img-fluid-second">
                            <span class="border site-btn btn-span">Mee</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="images/IMG-950863232.jpg" class="img-fluid-second">
                            <span class="border site-btn btn-span">Mee</span>
                    </div>
                    <div class="col-md-2 product pt-md-5 pt-4">
                        <img src="./images/IMG-20170417-WA0002.jpeg" class="img-fluid-second">
                            <span class="border site-btn btn-span">Mee</span>
                    </div>
                </div>
                <div class="slider-btn">
                    <span class="prev position-top left-0">
                        <i class="fas fa-chevron-left fa-0.3x text-secondary"></i>
                    </span>
                    <span class="next position-top right-0">
                        <i class="fas fa-chevron-right fa-0.3x text-secondary"></i>
                    </span>
                </div>
            </div>
       </div>

    </main>
    <!--Main Section-->

    <!--Footer Section-->
    <footer>
        <div>
            <div>
                <i>Boy</i>
            </div>
        </div>
    </footer>
    <!--Footer Section-->

 

</body>
</html>
